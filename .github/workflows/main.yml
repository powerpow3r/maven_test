name: 'tag'
on: workflow_dispatch
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: christophebedard/tag-version-commit@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version_regex: 'v([0-9]+\.[0-9]+\.[0-9]+)'
        check_entire_commit_message: true